<section id="signup">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="form-wrap">
                    <form class="form-login" role="form" autocomplete="off" >
                        <h2 class="form-login-heading">Sign up</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="somebody@example.com" data-ng-model="registration.userName" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
                        </div>

                        <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="signUp()">Submit</button>

                        <div data-ng-hide="message == ''" class="alert alert-danger">
                            {{message}}
                        </div>
                    </form>

                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
