    <!-- Load app main script -->
    <script>
        var mainApp = angular.module('mainApp', [
                'ui.router'
                , 'LocalStorageModule'        // authService
                , 'angular-loading-bar'       // authService
                , 'ngResource'  
                , 'admin.category'
                , 'admin.restaurant'

<body ng-app="mainApp">
    <div class="container">
        <div navigation-dir
             current-state="{{$state.current.name}}"
             user-access-level="{{user.accessLevel}}"
             user-name="{{user.name}}"></div>
        <div ui-view></div>

        <hr />
        <pre id="uiRouterInfo">
            $state = {{$state.current.name}}
            $stateParams = {{$stateParams}}
            $state full url = {{ $state.$current.url.source }}  
            User/access level:  {{user.name}} / {{user.accessLevel}}
        </pre>

    </div>
</body>
