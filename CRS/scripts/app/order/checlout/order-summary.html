<style>
    .strong { font-weight:bold; }
</style>
 
<div ng-controller="cartSummaryController">
 
    <!--    <div class="alert alert-warning" ng-show="cartData.length == 0">
        There are no products in your shopping cart.
        <a href="#/products" class="alert-link">Add</a>
    </div>
        cartData.length != 0-->
    <div ng-show="currentOrder != null && cartData.length == 0">
        <div class="well well-md">Order is empty.</div>
    </div>
    <div ng-hide="cartData.length == 0">
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Item</th>
                    <th class="text-right">Price</th>
                    <th class="text-right">Subtotal</th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartData">
                    <td class="text-center">{{item.count}}</td>
                    <td class="text-left">{{item.name}}</td>
                    <td class="text-right">{{item.price | currency}}</td>
                    <td class="text-right">{{ (item.price * item.count) | currency}}</td>
                    <td>
                        <button ng-click="remove(item.id)"
                            class="btn btn-xs btn-warning">
                            Remove</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="strong">
                    <td colspan="3" class="text-right">Total:</td>
                    <td class="text-right">{{total() | currency}}</td>
                </tr>
            </tfoot>
        </table>
 
 
    </div>
</div>
