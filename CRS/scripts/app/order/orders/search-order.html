<form role="form" class="form-inline form-horizontal  input-sm">
    <div class="row">
        <div class="form-group col-xs-4">
            <div class="row">
                <label for="orderStatus" class="control-label col-xs-4">Status</label>
                <select id="orderStatus" class="form-control">
                    <option>All</option>
                    <option>Open</option>
                    <option>Unpaid</option>
                    <option>Close</option>
                </select>
            </div>
        </div>
        <div class="form-group col-xs-8">
            <div class="row">
                <label for="fromDate" class="control-label col-xs-4">Performed Date</label>
                <input type="text" class="form-control" id="fromDate" placeholder="From" ng-model="formData.orderDateFrom | date : 'MM/dd/yyyy'" >
                <input type="text" class="form-control" id="toDate" placeholder="To" ng-model="formData.orderDateTo | date : 'MM/dd/yyyy'">
            </div>
        </div>
    </div>
 
 
    <div class="row">
        <div class="form-group col-xs-4">
            <div class="row">
                <label for="customerName" class="control-label col-xs-4">Customer</label>
                <input id="customerName" type="text" class="form-control" ng-model="formData.customerName" placeholder="Customer Name">
            </div>
        </div>
        <div class="form-group col-xs-8">
            <div class="row">
                <label for="technicianName" class="control-label col-xs-4">Technician</label>
                <input id="technicianName" type="text" class="form-control" ng-model="formData.technicianName" placeholder="Technician Name">
                <div class="pull-right">
                    <button type="submit" class="btn btn-sm btn-primary" ng-click="findOrders()">Submit</button>
                    <button type="submit" class="btn btn-sm btn-primary" ng-click="orderHome()">Cancel</button>
                </div>
            </div>
        </div>
 
    </div>
</form>
 
<div ng-show="showResults" class="panel-body">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="col-xs-1">Order#</th>
                        <th class="col-xs-1">Date</th>
                        <th class="col-xs-2">Customer</th>
                        <th class="col-xs-2">Technician</th>
                        <th class="col-xs-1">Status</th>
                        <th class="col-xs-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in foundOrders">
                        <td>{{order.orderNumber}}</td>
                        <td>{{order.orderDate}}</td>
                        <td>{{order.customerName}}</td>
                        <td>{{order.technicianName}}</td>
                        <td>{{order.orderStatus}}</td>
                        <td class="text-center">
                            <button class="btn btn-xs btn-primary" ng-click="selectOrder(order)">
                                Select
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
