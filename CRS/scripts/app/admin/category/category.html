<div ng-show="!listView" ng-include="'/scripts/app/admin/category/category-form.html'"></div>
<div ng-show="listView">
    <h4>Categories</h4>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Description</th>
                <th>Mon An</th>
                <th>Status</th>
                <th><a ng-click="create()" class="btn btn-xs btn-primary">Create New</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in allItems">
                <td>{{ item.name}}</td>
                <td>{{ item.vName}}</td>
                <td>{{ item.isActive | is_active}} </td>
                <td><a ng-click="edit($index)" class="btn btn-xs btn-primary">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
