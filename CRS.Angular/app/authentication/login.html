<section id="login">
    <div class="row">
        <div class="col-xs-5 col-md-3 col-md-offset-4">
            <div class="form-wrap">
                <form class="form-login" role="form">
                    <h2 class="form-login-heading">Login</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="login@store" data-ng-model="loginData.userName" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
                    </div>
                    <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                </form>
                <!--<a href="" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>-->
                <p></p>
                    <a ng-click="showDemoCredential = !showDemoCredential">Need a demo ID/password?</a>
            </div>
        </div> <!-- /.col-sm-12 -->
    </div> <!-- /.row -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Recovery password</h4>
            </div>
            <div class="modal-body">
                <p>Type your email account</p>
                <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom">Recovery</button>
            </div>
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->


<div class="vspacer-top-10" ng-show="showDemoCredential">
    <div class="row vspacer-top-10 vspacer-5">
        <div class="col-sm-2 col-sm-offset-3"><strong>ID</strong></div>
