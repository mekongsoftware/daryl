<h3>
    {{tableId | lookupName: lookup.tables: 'tableId' }}
    <small>
        Order# <span class="badge">{{currentOrder.orderNumber}}</span>
        <span class="status-order" ng-show="currentOrder.statusId != null">
            {{currentOrder.statusId | lookupDesc: lookup.statuses: 'statusId'}}
        </span>
    </small>
</h3>
<div class="well">
    <div class="row">
        <div class="col-sm-2">
            <button ng-click="showCustom = !showCustom"
                    class="btn btn-sm btn-warning">
                {{ 'extra_info' | translate}}
            </button>
        </div>
        <div class="col-sm-5 pull-right" ng-show="!isShowProducts && !isShowAddons">
            <button ng-click="cancel()" class="btn btn-sm btn-danger">{{'cancel' | translate}}</button>
            <div style="display:inline;" ng-show="currentOrder.orderProducts.length > 0">
                <button ng-click="saveAs('PreOrder')" class="btn btn-sm btn-primary"
                        ng-show="orderId == null">
                    {{'save' | translate}}
                </button>
                <button ng-click="saveAs('OrderConfirmed')" class="btn btn-sm btn-primary">{{'send_to_kitchen' | translate}}</button>
            </div>
        </div>
    </div>
</div>

<div class="well" ng-show="showCustom">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="orderStaffId">Taken by:</label>
                    <div class="col-sm-8">
                        <select class="form-control"
                                ng-model="currentOrder.orderStaffId"
                                ng-options="u.userId as u.name for u in lookup.users"></select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="orderNumber">Order#:</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" ng-model="currentOrder.orderNumber">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="partySize">Party Size:</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"
                               ng-model="currentOrder.partySize">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="note">Instruction:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text"
                               ng-model="currentOrder.note">
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="splitBillEvenFlag">Bill Split:</label>
                    <div class="col-sm-5">
                        <select class="form-control"
                                ng-model="currentOrder.splitBillEvenFlag"
                                ng-options="op.value as op.name for op in splitBillEvenOptions"></select>
                    </div>
                </div>
            </div>
        </div>-->

    </form>
</div>
