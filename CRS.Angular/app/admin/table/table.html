<div ng-show="!listView" ng-include="'/app/admin/table/table-form.html'"></div>
<div ng-show="listView">
    <h4>Product</h4>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th><a ng-click="create()" class="btn btn-xs btn-primary">Create New</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in allItems">
                <td>{{ item.vName}}</td>
                <td>{{ item.isActive | is_active}} </td>
                <td><a ng-click="edit($index)" class="btn btn-xs btn-primary">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
